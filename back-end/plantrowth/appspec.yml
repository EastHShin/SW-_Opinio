# appspec.yml

version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/plantrowth
    overwrite: yes
    
permissions:
  - object: /home/ec2-user/plantrowth/
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  ApplicationStart:
    - location: scripts/run_new_was.sh
      timeout: 180
      runas: ec2-user
    - location: scripts/health_check.sh
      timeout: 180
      runas: ec2-user
    - location: scripts/switch.sh
      timeout: 180
      runsas: ec2-user
